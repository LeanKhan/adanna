<!DOCTYPE html>
<html>
  <head>
    <title>Adanna School - Registration</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <header>
      <img src="logo.png" />
    </header>

    <nav>
      <a class="nav-link" href="home.html">Home</a>
      <a class="nav-link" href="register.html">Register</a>
      <a class="nav-link" href="records.html">Records</a>
    </nav>

    <h3>Register your child</h3>
    <hr />
    <form>
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" placeholder="First Name" /><br />

      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" placeholder="Last Name" /><br />

      <label for="parentsname">Parent's Name</label>
      <input type="text" name="parentsname" placeholder="Parent's Name" /><br />

      <label for="phonenumber">Phone Number</label>
      <input type="text" name="phonenumber" placeholder="Phone Number" /><br />

      <h5>Gender</h5>
      <input type="radio" name="gender" /> Female
      <input type="radio" name="gender" /> Male

      <h5>School Activities</h5>
      <input type="checkbox" /> Arts and Crafts<br />
      <input type="checkbox" /> Tennis Club<br />
      <input type="checkbox" /> Math Club<br />
      <input type="checkbox" /> Drama Club<br />
      <input type="checkbox" /> Science Club<br />

      <p>Describe your child in a few sentences</p>
      <textarea placeholder="My Child is..."></textarea>
    </form>
  </body>
</html>
